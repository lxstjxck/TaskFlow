{% extends 'base.html' %}
{% block content %}
<form action="/add" method="post">
    <input type="text" name="title" placeholder="Новая задача" required>
    <button type="submit">Добавить</button>
</form>

<ul>
    {% for t in tasks %}
    <li>
        {% if t[2] %}
        <s>
            {{ t[1] }}
        </s>
        {% else %}
            {{ t[1] }} <a href="/done/{{ t[0] }}">✔</a>
        {% endif %}
        <a href="/delete/{{ t[0] }}">✘</a>
    </li>
    {% endfor %}
</ul>
{% endblock %}
